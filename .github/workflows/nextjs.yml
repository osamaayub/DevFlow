name: Next.js CI

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (match your local version)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Lint using ESLint CLI
      - name: Lint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx

      # 5️⃣ Run tests (if any)
      - name: Test
        run: npm test --if-present

      # 6️⃣ Build Next.js app
      - name: Build
        run: npm run build
